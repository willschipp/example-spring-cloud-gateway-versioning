plugins {
    id 'java'
    id 'org.springframework.boot' version '2.1.7.RELEASE'
}

apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'

group 'com.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-webflux')
    compile('org.springframework.cloud:spring-cloud-starter-gateway:2.1.3.RELEASE')
    compile('org.springframework.cloud:spring-cloud-starter-config:2.1.3.RELEASE')
    // spring cloud bus
    compile('org.springframework.boot:spring-boot-starter-actuator')
    compile('org.springframework.cloud:spring-cloud-starter-bus-amqp:2.1.3.RELEASE')
    // testing
    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile('org.springframework.cloud:spring-cloud-test-support:2.1.3.RELEASE')
    testCompile('com.github.tomakehurst:wiremock:2.24.1')
    // qpid
    testCompile('org.apache.qpid:qpid-broker-core:7.1.4')
    testCompile('org.apache.qpid:qpid-broker-plugins-amqp-0-8-protocol:7.1.4')
    testCompile('org.apache.qpid:qpid-broker-plugins-memory-store:7.1.4')

}
